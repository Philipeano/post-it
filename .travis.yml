language: node_js

node_js:
  - "stable"
  # - "8.1.4"

install: npm install

services:
  - postgresql

before_script:
  - psql -c 'create database postit_db_test;' -U postgres
  - npm run build-server
  - sequelize db:migrate
  - sequelize db:seed:all

script: npm test

after_script:
  - sudo service postgresql stop

after_success:
  - npm run coverage

cache:
  directories:
    - node_modules

env:
  global:
    - NODE_ENV=test
    - secure: ""